<!DOCTYPE html>
<html>
    <head>
        <title>my form</title>
    </head>
    <body>
        <h1>Register form</h1>
        <h3>student information</h3>
  <form>    
<label for="name">Name:</label>
<input type="text" id="name"
 required><br><br>
 <label for="phone">phone number:</label>
 <input type="tel"id="phone"
 name="phone" required><br><br>
 <label for="email">email:</label>
 <input type="email"id="email"
 name="email" required><br><br>
 <label for="comment">comment:</label>
 <textarea id="comment"
name="comment" required></textarea><br><br>
 <label for="gender">gender:</label>
 <select id="gender"
 name="gender" required>
 <option value="male">Male</option>
 <option value="female">Female</option>
 <option value="other">other</option>
 </select><br><br>
 <label for="language">favourite programming language:</label>
 <select id="favourite programmming langauge"
 name="favourite programmming language" required>
 <option value="python">Python</option>
 <option value="html">Html</option>
 <option value="css">Css</option>
 <option value="javascript">Javascript</option>
 <option value="c">C</option>
 <option value="java">java</option>
 </select><br><br>
 <input type="submit"
 value="Submit">
</form>
  </body>
</html>
